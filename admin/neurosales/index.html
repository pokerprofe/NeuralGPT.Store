<html>

<body>

  const tbl = document.getElementById('tbl');

  (data.items || []).forEach(e=>{
    const tr = document.createElement('tr');
    const cls = e.priority;
    tr.innerHTML = \
      <td>\</td>
      <td>\</td>
      <td>\</td>
      <td>\</td>
      <td>\</td>
      <td class="\">\</td>
    \;
    tbl.appendChild(tr);
  });
}

loadAll();
</script>
</body>
</html>
