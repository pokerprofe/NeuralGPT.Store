<!DOCTYPE html>
<html>
<head>
  <meta charset=\"UTF-8\">
  <title>Analytics â€” neuralGPT.store</title>
  <link rel=\"stylesheet\" href=\"/assets/css/admin.css\">
  <script src=\"analytics.js\" defer></script>
</head>

<body>
  <h1 class=\"admin-title\">Platform Analytics</h1>
  <p class=\"admin-subtitle\">Business intelligence overview of neuralGPT.store</p>

  <div class=\"analytics-grid\">

    <div class=\"a-card\">
      <h3>Total Visits</h3>
      <div id=\"a_visits\" class=\"a-number\">0</div>
    </div>

    <div class=\"a-card\">
      <h3>Registered Users</h3>
      <div id=\"a_users\" class=\"a-number\">0</div>
    </div>

    <div class=\"a-card\">
      <h3>EDO Subscribers</h3>
      <div id=\"a_subs\" class=\"a-number\">0</div>
    </div>

    <div class=\"a-card\">
      <h3>Vendor Requests</h3>
      <div id=\"a_vendors\" class=\"a-number\">0</div>
    </div>

    <div class=\"a-card\">
      <h3>AI Models Viewed</h3>
      <div id=\"a_models\" class=\"a-number\">0</div>
    </div>

    <div class=\"a-card wide\">
      <h3>Daily Traffic</h3>
      <canvas id=\"chartTraffic\" height=\"140\"></canvas>
    </div>

  </div>
</body>
</html>
