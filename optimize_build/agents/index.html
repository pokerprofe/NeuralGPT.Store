<!DOCTYPE html>
<html lang='es'>
<head>
<meta charset='UTF-8'>
<title>Agentes IA Premium â€” NeuralGPT.Store</title>
</head>
<body style='background:#000;color:#d4af37;'>
<h1>CatÃ¡logo de Agentes IA (50 Slots)</h1>
<div id='list'></div>

<script>
fetch('/api/agents')
  .then(res=>res.json())
  .then(data=>{
    const list = document.getElementById('list');
    data.list.forEach(a=>{
      const div = document.createElement('div');
      div.innerHTML = '<h3>'+a.name+'</h3><p>'+a.description+'</p><a href=\"agent_'+a.id+'.html\">Abrir</a>';
      list.appendChild(div);
    });
  });
</script>

<script src='/js/lazyload.js'></script></body>
</html>
