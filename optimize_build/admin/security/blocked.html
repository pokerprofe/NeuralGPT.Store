<!DOCTYPE html>
<html>
<head>
<title>Blocked IPs</title>
<meta charset='UTF-8'>
<style>
body { background:#000;color:#d4af37;font-family:Arial;padding:20px; }
table { width:100%;border-collapse:collapse;margin-top:20px; }
td { padding:8px;border-bottom:1px solid #333; }
</style>
</head>
<body>
<h1>Security Sentinel â€” Blocked IPs</h1>
<p>Automatic VPN/Proxy/Bot filter</p>

<table id='ip-table'></table>

<script>
async function loadIPs(){
  const res = await fetch('/security/blocked.json');
  const ips = await res.json();
  const t = document.getElementById('ip-table');
  t.innerHTML = '';
  ips.forEach(ip=>{
    const tr = document.createElement('tr');
    tr.innerHTML = '<td>'+ip+'</td>';
    t.appendChild(tr);
  });
}
loadIPs();
</script>
<script src='/js/lazyload.js'></script></body>
</html>
