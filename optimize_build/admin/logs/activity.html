<!DOCTYPE html>
<html>
<head>
<title>Activity Log</title>
<meta charset='UTF-8'>
<style>
body { background:#000;color:#d4af37;font-family:Arial;padding:20px; }
table { width:100%;border-collapse:collapse;margin-top:20px; }
th,td { padding:10px;border-bottom:1px solid #333;font-size:13px; }
th { color:#d4af37; }
</style>
</head>
<body>
<h1>Neural Activity Log</h1>
<p>Centralized event monitoring</p>

<table id='log-table'>
  <tr>
    <th>Type</th>
    <th>Detail</th>
    <th>User</th>
    <th>IP</th>
    <th>Date</th>
  </tr>
</table>

<script>
async function loadLogs(){
  const res = await fetch('/api/activity');
  const data = await res.json();
  const t = document.getElementById('log-table');

  data.items.forEach(e=>{
    const tr = document.createElement('tr');
    tr.innerHTML = \
      <td>\</td>
      <td>\</td>
      <td>\</td>
      <td>\</td>
      <td>\</td>
    \;
    t.appendChild(tr);
  });
}

loadLogs();
</script>
<script src='/js/lazyload.js'></script></body>
</html>
