<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Subscribe · NeuralGPT.Store</title>
<link rel='stylesheet' href='style.css'>
<script src='script.js' defer></script>
</head>

<body>

<header>
  <h1>NeuralGPT.Store Subscription</h1>
  <p>Unlock full access to the NeuroCommerce AI ecosystem.</p>
</header>

<section class='box'>
<form id='sub-form'>
  
  <label>Email</label>
  <input type='email' id='email' required placeholder='your@email.com'>

  <label>Country</label>
  <input type='text' id='country' required placeholder='Spain, USA, Mexico…'>

  <label>Plan</label>
  <select id='plan'>
    <option value='annual'>Annual · 50€/year</option>
  </select>

  <button type='submit'>Subscribe Now</button>

</form>
</section>

</body>
</html>

<script src="../scripts/security.js" defer></script>
