<!DOCTYPE html>
<html lang=\"es\">
<head>
  <meta charset=\"UTF-8\">
  <title>Robótica Escolar · NeuralGPT.Store</title>
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
  <link rel=\"stylesheet\" href=\"../styles/global.css\">
</head>
<body class=\"ng-body\">
  <div id=\"ng-menu-container\" data-active=\"training\"></div>

  <main class=\"ng-main\">
    <section class=\"ng-section\">
      <header class=\"ng-section-header\">
        <h1 class=\"ng-title-xl\">Robótica Escolar</h1>
        <p class=\"ng-text-muted\">
          El mejor punto de partida para crear robots educativos en casa o en el aula.
        </p>
      </header>

      <div class=\"ng-card ng-card-solid ng-p-lg\">
        <h2 class=\"ng-title-md\">Qué aprenderás</h2>
        <ul class=\"ng-list\">
          <li>Mecánica básica de robots</li>
          <li>Sensores, motores y controladores</li>
          <li>Programación visual y en Python</li>
          <li>Retos y misiones STEM</li>
          <li>Montaje y calibración real</li>
        </ul>

        <button class=\"ng-btn ng-btn-primary ng-mt-lg\" onclick=\"window.location.href='../pay/index.html'\">
          Inscribirme (simulado)
        </button>
      </div>
    </section>
  </main>

  <script src=\"../js/app.js\" defer></script>
</body>
</html>

<!-- Irene Widget -->
<link rel='stylesheet' href='/butler/widget.css'>
<div include-html='/butler/widget.html'></div>
<script src='/butler/widget.js' defer></script>
