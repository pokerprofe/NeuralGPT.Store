<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Quantum Pass â€“ Premium Access</title>
<style>
body{background:#000;color:#d4af37;font-family:Arial;padding:20px;}
h1{font-size:32px;margin-top:0;}
.card{background:#070707;border:1px solid #333;padding:25px;border-radius:15px;max-width:600px;}
input{width:100%;padding:10px;margin-top:10px;border:none;border-radius:6px;background:#111;color:#d4af37;}
button{background:#d4af37;color:#000;padding:10px 20px;border:none;border-radius:8px;margin-top:20px;font-weight:bold;cursor:pointer;}
pre{background:#050505;border:1px solid #222;padding:15px;border-radius:10px;margin-top:20px;color:#d4af37;}
</style>
</head>
<body>

<h1>Quantum Pass</h1>
<p>Exclusive access to the complete NeuralGPT.Store AI ecosystem.</p>

<div class='card'>
  <h3>Register your premium key</h3>
  <input id='email' placeholder='Your email...' />
  <button onclick='reg()'>Get Access Key</button>
  <pre id='out'></pre>
</div>

<script>
async function reg(){
  const email = document.getElementById('email').value;
  const res = await fetch('/api/quantum/register',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({email})
  });
  const d = await res.json();
  document.getElementById('out').textContent = JSON.stringify(d,null,2);
}
</script>

</body>
