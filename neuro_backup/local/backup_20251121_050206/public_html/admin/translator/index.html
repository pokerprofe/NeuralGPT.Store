<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>NeuroLingua – Local Translator</title>
<style>
body{background:#000;color:#d4af37;font-family:Arial;padding:20px;}
textarea{width:100%;height:120px;background:#050505;color:#d4af37;border:1px solid #333;border-radius:8px;padding:10px;}
select,button{background:#d4af37;color:#000;padding:8px;border:none;border-radius:6px;margin-top:10px;font-weight:bold;cursor:pointer;}
pre{background:#050505;border:1px solid #222;border-radius:8px;padding:15px;color:#d4af37;white-space:pre-wrap;margin-top:20px;}
</style>
</head>
<body>

<h1>NeuroLingua – Local Translator</h1>
<p>Translate text instantly using local language models without any external API.</p>

<textarea id='src' placeholder='Write your text here...'></textarea>

<select id='lang'>
  <option value='en'>English</option>
  <option value='fr'>French</option>
  <option value='pt'>Portuguese</option>
  <option value='de'>German</option>
  <option value='it'>Italian</option>
  <option value='ar'>Arabic</option>
  <option value='zh'>Chinese</option>
</select>

<br><br>
<button onclick='doTr()'>Translate</button>

<pre id='out'></pre>

<script>
async function doTr(){
  const text = document.getElementById('src').value;
  const target = document.getElementById('lang').value;

  const res = await fetch('/api/translate/local',{
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify({ text, target })
  });

  const data = await res.json();
  document.getElementById('out').textContent = data.translated || 'Error';
}
</script>

</body>
</html>
