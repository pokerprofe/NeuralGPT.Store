<!DOCTYPE html>
<html lang=\"es\">
<head>
  <meta charset=\"UTF-8\">
  <title>IA Creativa · NeuralGPT.Store</title>
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
  <link rel=\"stylesheet\" href=\"../styles/global.css\">
</head>
<body class=\"ng-body\">
  <div id=\"ng-menu-container\" data-active=\"training\"></div>

  <main class=\"ng-main\">
    <section class=\"ng-section\">
      <header class=\"ng-section-header\">
        <h1 class=\"ng-title-xl\">IA Creativa</h1>
        <p class=\"ng-text-muted\">
          Crea arte, música, animación, voz y mundos completos usando inteligencia artificial.
        </p>
      </header>

      <div class=\"ng-card ng-card-solid ng-p-lg\">
        <h2 class=\"ng-title-md\">Incluye</h2>
        <ul class=\"ng-list\">
          <li>Dibujo y pintura con IA</li>
          <li>Modelos de voz y música</li>
          <li>Animación 2D y 3D con IA</li>
          <li>Generación de mundos virtuales</li>
          <li>Proyecto final guiado</li>
        </ul>

        <button class=\"ng-btn ng-btn-primary ng-mt-lg\" onclick=\"window.location.href='../pay/index.html'\">
          Inscribirme (simulado)
        </button>
      </div>
    </section>
  </main>

  <script src=\"../js/app.js\" defer></script>
</body>
</html>

<!-- Irene Widget -->

<div include-html='/butler/widget.html'></div>
<script src='/butler/widget.js' defer></script>
