<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Compliance Monitor</title>
<style>
body{background:#000;color:#d4af37;font-family:Arial;padding:20px;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
th,td{padding:8px;border-bottom:1px solid #333;font-size:13px;}
.blocked{color:#ff5a5a;font-weight:bold;}
.ok{color:#00ff6e;font-weight:bold;}
button{padding:10px;background:#d4af37;color:#000;border:none;cursor:pointer;margin-top:10px;}
</style>
</head>
<body>
<h1>Vendor Compliance Engine</h1>
<button onclick='runCheck()'>Run Compliance Now</button>

<table id='tbl'>
  <tr>
    <th>Vendor ID</th>
    <th>Name</th>
    <th>Status</th>
    <th>Balance</th>
  </tr>
</table>

<script>
async function runCheck(){
  const res = await fetch('/api/compliance/run');
  const data = await res.json();
  const tbl = document.getElementById('tbl');

  tbl.innerHTML = \
    <tr>
      <th>Vendor ID</th>
      <th>Name</th>
      <th>Status</th>
      <th>Balance</th>
    </tr>\;

  (data.report || []).forEach(v=>{
    const tr = document.createElement('tr');
    const st = v.blocked ? 'blocked' : 'ok';
    tr.innerHTML = \
      <td>\</td>
      <td>\</td>
      <td class="\">\</td>
      <td>\</td>
    \;
    tbl.appendChild(tr);
  });
}
</script>
</body>
</html>
