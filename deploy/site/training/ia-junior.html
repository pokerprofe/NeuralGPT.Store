<!DOCTYPE html>
<html lang=\"es\">
<head>
  <meta charset=\"UTF-8\">
  <title>Curso IA Junior · NeuralGPT.Store</title>
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
  <link rel=\"stylesheet\" href=\"../styles/global.css\">
</head>
<body class=\"ng-body\">
  <div id=\"ng-menu-container\" data-active=\"training\"></div>

  <main class=\"ng-main\">
    <section class=\"ng-section\">
      <header class=\"ng-section-header\">
        <h1 class=\"ng-title-xl\">Curso IA Junior</h1>
        <p class=\"ng-text-muted\">
          El curso perfecto para jóvenes que quieren aprender a usar (y crear) inteligencia artificial.
        </p>
      </header>

      <div class=\"ng-card ng-card-solid ng-p-lg\">
        <h2 class=\"ng-title-md\">Contenido del curso</h2>
        <ul class=\"ng-list\">
          <li>Fundamentos de IA</li>
          <li>Modelos generativos (texto, imagen, voz)</li>
          <li>Código creativo en Python</li>
          <li>Mini-proyectos guiados</li>
          <li>Ética y uso responsable</li>
        </ul>

        <button class=\"ng-btn ng-btn-primary ng-mt-lg\" onclick=\"window.location.href='../pay/index.html'\">
          Inscribirme (simulado)
        </button>
      </div>
    </section>
  </main>

  <script src=\"../js/app.js\" defer></script>
</body>
</html>

<!-- Irene Widget -->
<link rel='stylesheet' href='/butler/widget.css'>
<div include-html='/butler/widget.html'></div>
<script src='/butler/widget.js' defer></script>
