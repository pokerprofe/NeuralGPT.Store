<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Error Tracker</title>
<style>
body{background:#000;color:#d4af37;font-family:Arial;padding:20px;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
th,td{padding:8px;border-bottom:1px solid #333;font-size:13px;}
button{padding:8px;background:#111;border:1px solid #d4af37;color:#d4af37;cursor:pointer;}
</style>
</head>
<body>

<h1>Error Tracker</h1>
<p>Central log of backend & front-end errors.</p>

<button onclick='loadErr()'>Refresh</button>

<table id='tbl'>
  <tr>
    <th>Time</th><th>Type</th><th>Message</th><th>File</th>
  </tr>
</table>

<script>
async function loadErr(){
  const res = await fetch('/api/errors/list');
  const data = await res.json();
  const t = document.getElementById('tbl');

  t.innerHTML = '<tr><th>Time</th><th>Type</th><th>Message</th><th>File</th></tr>';

  (data.items || []).forEach(e=>{
    const tr = document.createElement('tr');
    tr.innerHTML = \
      <td>\</td>
      <td>\</td>
      <td>\</td>
      <td>\</td>
    \;
    t.appendChild(tr);
  });
}

loadErr();
</script>

</body>
</html>

<!-- Irene Widget -->
<link rel='stylesheet' href='/butler/widget.css'>
<div include-html='/butler/widget.html'></div>
<script src='/butler/widget.js' defer></script>
