<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito · NeuralGPT.Store</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="cart.css">
</head>

<body>
<div id="cart-wrapper" class="panel-premium">
    <h1 class="cart-title">Tu carrito</h1>

    <div id="cart-items"></div>

    <div id="cart-total-box" class="cart-total-box">
    <span id="cart-total">Total: 0 €</span>
</div>
<div id="cart-summary" class="cart-summary">
        <h2>Resumen</h2>
        <p id="cart-total" class="cart-total">Total: 0 €</p>
        <button id="go-pay" class="btn-gold">Ir a pagar</button>
    </div>
</div>

<script src="cart.js"></script>
<!-- CART18_CORE_v1 -->
<div id="cart-actions" style="margin-top:30px;display:flex;gap:20px;">

    <button id="btn-vaciar"
        style="
            padding:14px 28px;
            background:#222;
            border:1px solid #444;
            color:#fff;
            border-radius:12px;
            cursor:pointer;
            font-weight:700;
        ">
        Vaciar carrito
    </button>

    <button id="btn-pagar"
        style="
            padding:14px 28px;
            background:#d4af37;
            border:none;
            color:#000;
            border-radius:12px;
            cursor:pointer;
            font-weight:900;
        ">
        Ir a pagar 
    </button>

</div>

<script>
document.getElementById("btn-vaciar").onclick = () => {
    localStorage.removeItem("cart");
    location.reload();
};

document.getElementById("btn-pagar").onclick = () => {
    window.location.href = "../pay/index.html";
};
</script>
<!-- CART19_CORE_v1 -->
<div id="cart-summary-box"
     style="
        margin-top:40px;
        padding:25px;
        background:#0d0d0d;
        border:1px solid #2b2b2b;
        border-radius:18px;
        color:white;
        font-family:Inter, sans-serif;
     ">

    <h2 style="margin-bottom:15px;font-weight:900;color:#d4af37;">
        Resumen del Pedido
    </h2>

    <div style="display:flex;justify-content:space-between;margin-bottom:10px;">
        <span style="opacity:0.8;">Artículos:</span>
        <span id="cart-items-count" style="font-weight:700;">0</span>
    </div>

    <div style="display:flex;justify-content:space-between;margin-bottom:20px;">
        <span style="opacity:0.8;">Total estimado:</span>
        <span id="cart-total" style="font-weight:900;color:#d4af37;">0€</span>
    </div>

    <button id="go-checkout"
        style="
            width:100%;
            padding:16px;
            background:#d4af37;
            color:black;
            font-weight:900;
            border:none;
            border-radius:14px;
            cursor:pointer;
            margin-top:10px;
        ">
        Proceder al pago 
    </button>
</div>

<script>
// Cargar carrito
let cart = JSON.parse(localStorage.getItem("cart") || "[]");

// Contar items
document.getElementById("cart-items-count").textContent = cart.reduce((acc, item)=> acc + (item.qty || 1), 0);

// Total
let total = cart.reduce((acc, item)=> acc + (item.price * (item.qty || 1)), 0);
document.getElementById("cart-total").textContent = total.toFixed(2) + "€";

// Botón checkout
document.getElementById("go-checkout").onclick = () => {
    window.location.href = "../pay/index.html";
};
</script>
</body>
</html>
