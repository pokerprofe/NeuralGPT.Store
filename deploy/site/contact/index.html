<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Contacto · NeuralGPT.Store</title>

    <link rel="stylesheet" href="../styles/global.css"/>
    <link rel="stylesheet" href="contact.css"/>
</head>
<body>

<div id="menu-slot"></div>

<header class="contact-hero">
    <h1>Contacto</h1>
    <p>Estamos aquí para lo que necesites. Rápido, claro y sin complicaciones.</p>
</header>

<main class="contact-main">

    <section class="contact-panel">
        <h2>Envíanos un mensaje</h2>

        <form id="contactForm">
            <label>Nombre</label>
            <input type="text" id="c_name" required/>

            <label>Email</label>
            <input type="email" id="c_email" required/>

            <label>Mensaje</label>
            <textarea id="c_msg" required></textarea>

            <button class="btn-gold" type="submit">Enviar mensaje</button>
        </form>

        <div id="contact-ok" class="contact-ok" style="display:none;">
            ¡Mensaje enviado con éxito!
        </div>
    </section>

</main>

<footer class="contact-footer">
    2025 pokershadow.ink
</footer>

<script src="contact.js"></script>
</body>
</html>
